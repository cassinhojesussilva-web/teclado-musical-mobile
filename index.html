      color: #fff;

      padding-bottom: 8px;
    }
    
    .key.active {

    .key.sustained {

    .key.chord-highlight {
      background: linear-gradient(to bottom, #ff6384 0%, #ff4757 100%) !important;
      color: #fff !important;
      box-shadow: 0 0 15px rgba(255, 99, 132, 0.6);
    }
    
    .key:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }
    
    .audio-init-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      transition: all 0.3s ease;

    }
    
    .audio-init-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
    }
    
    .feedback-note {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #ffd700;

      .controls-section {

      .key.white {

      .key.black {
        width: clamp(20px, 4vw, 25px);
        margin-left: clamp(-10px, -2vw, -12px);
        margin-right: clamp(-10px, -2vw, -12px);
      }
    }

      init() {
        this.setupEventListeners();
        this.createKeyboard();
        this.setupChordButtons();
        this.setupMelodyButtons();
      }
      
      setupEventListeners() {
        document.getElementById('audioInitButton').addEventListener('click', () => this.initAudio());
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
          this.currentVolume = e.target.value / 100;
        });
        
        document.getElementById('sustainButton').addEventListener('click', () => this.toggleSustain());
        
        document.getElementById('octaveSelector').addEventListener('click', (e) => {
          if (e.target.classList.contains('octave-btn')) {
            this.changeOctave(parseInt(e.target.dataset.octave));
          }
        });
        
        document.getElementById('instrumentSelect').addEventListener('change', (e) => {
          this.currentInstrument = e.target.value;
          this.loadInstrument(this.currentInstrument);
          this.showFeedback(`Instrumento: ${e.target.options[e.target.selectedIndex].text}`);
        });
        
        // Prevenir zoom em double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
      }
      
      async initAudio() {
        try {
          this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          
          if (this.audioCtx.state === 'suspended') {
            await this.audioCtx.resume();
          }
          
          this.isAudioInitialized = true;
          document.getElementById('audioInitOverlay').style.display = 'none';
          this.showFeedback('√Åudio ativado! üéµ');
          await this.loadInstrument(this.currentInstrument); // Ensure samples are loaded after context is active
          
        } catch (error) {
          console.error('Erro ao inicializar √°udio:', error);
          this.showFeedback('Erro ao ativar √°udio ‚ùå');
        }
      }

      async loadInstrument(instrumentName) {
        if (instrumentName === 'piano_samples') {
          if (Object.keys(this.pianoSamples).length === 0) { // Load only if not already loaded
            this.showFeedback('Carregando samples de piano...');
            const sampleNotes = ['C2', 'D2', 'E2', 'F2', 'G2', 'A2', 'B2',
                                 'C3', 'D3', 'E3', 'F3', 'G3', 'A3', 'B3',
                                 'C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4',
                                 'C5', 'D5', 'E5', 'F5', 'G5', 'A5', 'B5',
                                 'C6', 'D6', 'E6', 'F6', 'G6', 'A6', 'B6',
                                 'C7']; // List of notes for which we have samples

            for (const note of sampleNotes) {
                try {
                    const response = await fetch(`extracted_piano_samples/${note}.ogg`);
                    const arrayBuffer = await response.arrayBuffer();
                    this.pianoSamples[note] = await this.audioCtx.decodeAudioData(arrayBuffer);
                } catch (error) {
                    console.error(`Erro ao carregar sample para ${note}:`, error);
                    this.showFeedback(`Erro ao carregar sample para ${note} ‚ùå`);
                }
            }
            this.showFeedback('Samples de piano carregados!');
          }
        } else {
          // For oscillator-based instruments, clear samples
          this.pianoSamples = {};
        }
      }
      
      createKeyboard() {
        const keyboard = document.getElementById('keyboard');
        keyboard.innerHTML = '';
        
        // Criar 2 oitavas completas para mais teclas vis√≠veis
        const octaves = [this.currentOctave, this.currentOctave + 1];
        const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        
        octaves.forEach(octave => {
          noteNames.forEach(noteName => {
            const key = document.createElement('div');
            key.classList.add('key');
            key.dataset.note = `${noteName}${octave}`;
            
            if (noteName.includes('#')) {
              key.classList.add('black');
              key.textContent = noteName.replace('#', '‚ôØ');
            } else {
              key.classList.add('white');
              key.textContent = noteName;
            }
            
            this.setupKeyEvents(key);
            keyboard.appendChild(key);
          });
        });
      }
      
      setupKeyEvents(key) {
        const handleStart = (e) => {
          e.preventDefault();
          const note = key.dataset.note;
          this.playNote(note);
          key.classList.add('active');
          this.activeNotes.add(note);
          this.updateCurrentNote(note);
          this.checkForChord();
          
          if (navigator.vibrate) {
            navigator.vibrate(30);
          }
        };
        
        const handleEnd = (e) => {
          const note = key.dataset.note;
          
          if (this.sustainMode) {
            // Em modo sustain, adicionar √† lista de teclas sustentadas
            this.sustainedKeys.add(note);
            key.classList.remove('active');
            key.classList.add('sustained');
          } else {
            // Modo normal, parar a nota
            this.stopNote(note);
            key.classList.remove('active');
            this.activeNotes.delete(note);
          }
          
          this.checkForChord();
        };
        
        key.addEventListener('touchstart', handleStart, { passive: false });
        key.addEventListener('touchend', handleEnd, { passive: false });
        key.addEventListener('mousedown', handleStart);
        key.addEventListener('mouseup', handleEnd);
        key.addEventListener('mouseleave', handleEnd);
      }
      
      toggleSustain() {
        this.sustainMode = !this.sustainMode;
        const sustainButton = document.getElementById('sustainButton');
        
        if (this.sustainMode) {
          sustainButton.classList.add('active');
          this.showFeedback('Sustain ATIVADO üéµ');
        } else {
          sustainButton.classList.remove('active');
          this.showFeedback('Sustain DESATIVADO');
          
          // Parar todas as notas sustentadas
          this.sustainedKeys.forEach(note => {
            this.stopNote(note);
            const key = document.querySelector(`[data-note="${note}"]`);
            if (key) {
              key.classList.remove('sustained');
            }
          });
          this.sustainedKeys.clear();
        }
      }
      
      playNote(note) {
        if (!this.audioCtx || !this.isAudioInitialized) return;
        
        if (this.currentInstrument === 'piano_samples') {
          const sample = this.pianoSamples[note];
          if (sample) {
            const source = this.audioCtx.createBufferSource();
            source.buffer = sample;
            const gainNode = this.audioCtx.createGain();
            gainNode.gain.value = this.currentVolume;
            source.connect(gainNode);
            gainNode.connect(this.audioCtx.destination);
            source.start(0);
            
            if (!this.sustainMode) {
              // Implement a simple decay for non-sustained notes
              gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioCtx.currentTime + 1.5);
              source.stop(this.audioCtx.currentTime + 1.5);
            }
            this.sustainedNotes.set(note, { source, gainNode });
          } else {
            console.warn(`Sample for note ${note} not found. Falling back to oscillator.`);
            this.playOscillatorNote(note);
          }
        } else {
          this.playOscillatorNote(note);
        }
      }

      playOscillatorNote(note) {
        const frequency = this.noteFrequencies[note];
        if (!frequency) return;
        
        const oscillator = this.audioCtx.createOscillator();
        const gainNode = this.audioCtx.createGain();
        
        oscillator.type = this.currentInstrument;
        oscillator.frequency.setValueAtTime(frequency, this.audioCtx.currentTime);
        
        gainNode.gain.setValueAtTime(0, this.audioCtx.currentTime);
        gainNode.gain.linearRampToValueAtTime(this.currentVolume * 0.3, this.audioCtx.currentTime + 0.01);
        
        if (this.sustainMode) {
          gainNode.gain.setValueAtTime(this.currentVolume * 0.3, this.audioCtx.currentTime + 0.01);
        } else {
          gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioCtx.currentTime + 2);
        }
        
        oscillator.connect(gainNode);
        gainNode.connect(this.audioCtx.destination);
        
        oscillator.start(this.audioCtx.currentTime);
        
        if (!this.sustainMode) {
          oscillator.stop(this.audioCtx.currentTime + 2);
        }
        
        this.sustainedNotes.set(note, { oscillator, gainNode });
      }
      
      stopNote(note) {
        const sustained = this.sustainedNotes.get(note);
        if (sustained) {
          try {
            if (this.currentInstrument === 'piano_samples') {
              sustained.gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioCtx.currentTime + 0.1);
              sustained.source.stop(this.audioCtx.currentTime + 0.1);
            } else {
              sustained.gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioCtx.currentTime + 0.1);
              sustained.oscillator.stop(this.audioCtx.currentTime + 0.1);
            }
            this.sustainedNotes.delete(note);
          } catch (error) {
            console.error('Erro ao parar nota:', error);
          }
        }
      }
      
      changeOctave(newOctave) {
        this.currentOctave = newOctave;
        this.createKeyboard();
        document.querySelectorAll('.octave-btn').forEach(btn => {
          btn.classList.remove('active');
          if (parseInt(btn.dataset.octave) === newOctave) {
            btn.classList.add('active');
          }
        });
        this.showFeedback(`Oitava: C${newOctave}-B${newOctave}`);
      }
      
      updateCurrentNote(note) {
        const currentNoteDisplay = document.getElementById('currentNote');
        currentNoteDisplay.textContent = note;
        currentNoteDisplay.style.opacity = 1;
        
        clearTimeout(this.noteFeedbackTimeout);
        this.noteFeedbackTimeout = setTimeout(() => {
          currentNoteDisplay.style.opacity = 0;
        }, 1500);
      }
      
      checkForChord() {
        const currentChordDisplay = document.getElementById('currentChord');
        currentChordDisplay.textContent = '-';
        currentChordDisplay.style.opacity = 0;
        
        // Remover highlights de acordes anteriores
        document.querySelectorAll('.key.chord-highlight').forEach(key => {
          key.classList.remove('chord-highlight');
        });

        const activeNotesArray = Array.from(this.activeNotes).map(note => note.slice(0, -1)); // Remove octave
        
        for (const chordName in this.chordDefinitions) {
          const chordNotes = this.chordDefinitions[chordName];
          const isChord = chordNotes.every(note => activeNotesArray.includes(note));
          
          if (isChord && activeNotesArray.length === chordNotes.length) {
            currentChordDisplay.textContent = chordName;
            currentChordDisplay.style.opacity = 1;
            
            // Highlight keys that form the chord
            chordNotes.forEach(noteBase => {
              document.querySelectorAll(`.key[data-note^="${noteBase}"]`).forEach(key => {
                key.classList.add('chord-highlight');
              });
            });
            return; // Found a chord, exit
          }
        }
      }
      
      setupChordButtons() {
        const chordGrid = document.getElementById('chordGrid');
        chordGrid.addEventListener('click', async (e) => {
          if (e.target.classList.contains('chord-button')) {
            const chordName = e.target.dataset.chord;
            const chordNotes = this.chordDefinitions[chordName];
            
            if (chordNotes) {
              this.showFeedback(`Tocando acorde: ${chordName}`);
              
              // Remove previous chord highlights
              document.querySelectorAll('.key.chord-highlight').forEach(key => {
                key.classList.remove('chord-highlight');
              });

              // Highlight and play notes
              for (const noteBase of chordNotes) {
                // Find the note in the current octave range
                let foundNote = null;
                for (let i = 0; i < 2; i++) { // Check current and next octave displayed
                  const fullNote = `${noteBase}${this.currentOctave + i}`;
                  const keyElement = document.querySelector(`[data-note="${fullNote}"]`);
                  if (keyElement) {
                    foundNote = fullNote;
                    keyElement.classList.add('chord-highlight');
                    break;
                  }
                }
                if (foundNote) {
                  this.playNote(foundNote);
                  // Simple decay for chord notes played via button
                  setTimeout(() => {
                    this.stopNote(foundNote);
                    const keyElement = document.querySelector(`[data-note="${foundNote}"]`);
                    if (keyElement) keyElement.classList.remove('chord-highlight');
                  }, 1000); // Stop after 1 second
                }
              }
            }
          }
        });
      }

      setupMelodyButtons() {
        const melodyGrid = document.getElementById('melodyGrid');
        melodyGrid.addEventListener('click', async (e) => {
          if (e.target.classList.contains('melody-button')) {
            const melodyName = e.target.dataset.melody;
            const melody = this.melodies[melodyName];
            
            if (melody) {
              this.showFeedback(`Tocando melodia: ${melodyName}`);
              
              // Stop any ongoing melody
              if (this.melodyPlaybackInterval) {
                clearInterval(this.melodyPlaybackInterval);
              }
              
              let noteIndex = 0;
              this.melodyPlaybackInterval = setInterval(() => {
                if (noteIndex < melody.length) {
                  const noteData = melody[noteIndex];
                  const note = noteData.note;
                  const duration = noteData.duration;
                  
                  // Remove previous highlights
                  document.querySelectorAll('.key.active, .key.chord-highlight').forEach(key => {
                    key.classList.remove('active', 'chord-highlight');
                  });

                  // Highlight and play note
                  const keyElement = document.querySelector(`[data-note="${note}"]`);
                  if (keyElement) {
                    keyElement.classList.add('active');
                    this.playNote(note);
                    this.updateCurrentNote(note);
                    
                    // Stop note after its duration
                    setTimeout(() => {
                      this.stopNote(note);
                      keyElement.classList.remove('active');
                    }, duration * 1000); // Convert to milliseconds
                  }
                  noteIndex++;
                } else {
                  clearInterval(this.melodyPlaybackInterval);
                  this.melodyPlaybackInterval = null;
                  this.showFeedback('Melodia conclu√≠da!');
                  // Clear all highlights after melody finishes
                  document.querySelectorAll('.key.active, .key.chord-highlight').forEach(key => {
                    key.classList.remove('active', 'chord-highlight');
                  });
                }
              }, 500); // Base interval for melody playback (adjust as needed)
            }
          }
        });
      }

      showFeedback(message) {
        const feedbackNote = document.getElementById('feedbackNote');
        feedbackNote.textContent = message;
        feedbackNote.style.opacity = 1;
        clearTimeout(this.feedbackTimeout);
        this.feedbackTimeout = setTimeout(() => {
          feedbackNote.style.opacity = 0;
        }, 2000);
      }
    }
    
    const piano = new PianoVirtual();
  </script>
